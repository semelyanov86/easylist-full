<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 120" width="320" height="120">
  <defs>
    <linearGradient id="briefcaseGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F8EF7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2C5FD4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="penGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF7043;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E64A19;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#00000022"/>
    </filter>
  </defs>

  <!-- Briefcase body -->
  <rect x="8" y="32" width="68" height="52" rx="7" ry="7" fill="url(#briefcaseGrad)" filter="url(#shadow)"/>

  <!-- Briefcase handle -->
  <path d="M28 32 L28 24 Q28 18 34 18 L50 18 Q56 18 56 24 L56 32" 
        fill="none" stroke="#2C5FD4" stroke-width="4" stroke-linecap="round"/>

  <!-- Briefcase clasp center line -->
  <rect x="8" y="55" width="68" height="4" rx="2" fill="#2255C4" opacity="0.5"/>

  <!-- Briefcase clasp -->
  <rect x="34" y="50" width="16" height="14" rx="4" fill="#1A3FA8"/>
  <rect x="39" y="55" width="6" height="4" rx="2" fill="#4F8EF7"/>

  <!-- Lines inside briefcase (list hint) -->
  <line x1="20" y1="44" x2="48" y2="44" stroke="white" stroke-width="2.5" stroke-linecap="round" opacity="0.5"/>
  <line x1="20" y1="70" x2="48" y2="70" stroke="white" stroke-width="2.5" stroke-linecap="round" opacity="0.5"/>

  <!-- Pen body -->
  <g transform="translate(62, 20) rotate(35)">
    <!-- Pen shaft -->
    <rect x="-5" y="-32" width="10" height="44" rx="3" fill="url(#penGrad)"/>
    <!-- Pen clip -->
    <rect x="3" y="-30" width="2.5" height="36" rx="1.2" fill="#BF360C" opacity="0.7"/>
    <!-- Pen tip -->
    <polygon points="-5,12 5,12 0,26" fill="#FFF8E1"/>
    <!-- Pen tip nib -->
    <line x1="0" y1="20" x2="0" y2="26" stroke="#FF7043" stroke-width="1.5"/>
    <!-- Pen top button -->
    <rect x="-5" y="-36" width="10" height="6" rx="3" fill="#BF360C"/>
  </g>

  <!-- Logotype text -->
  <text x="100" y="68" font-family="'Segoe UI', Arial, sans-serif" font-size="38" font-weight="700" fill="#1E3A8A" letter-spacing="-1">
    Easy<tspan fill="url(#briefcaseGrad)">list</tspan>
  </text>

  <!-- Tagline -->
  <text x="101" y="88" font-family="'Segoe UI', Arial, sans-serif" font-size="13" fill="#6B7280" letter-spacing="1.5">BUSINESS MADE SIMPLE</text>
</svg>
